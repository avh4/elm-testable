sudo: false

language: node_js
node_js: "5.1"

install:
  - |
    if [ ! -d sysconfcpus/bin ];
    then
      git clone https://github.com/obmarg/libsysconfcpus.git;
      cd libsysconfcpus;
      ./configure --prefix=$TRAVIS_BUILD_DIR/sysconfcpus;
      make && make install;
      cd ..;
    fi
  - npm install -f
  - export PATH="`pwd`/node_modules/.bin:$PATH"
  - elm-package install --yes
  - rsync -a elm-stuff/ tests/elm-stuff/
  - (cd tests; elm-package install --yes)
  - rsync -a elm-stuff/ examples/elm-stuff/
  - (cd examples; elm-package install --yes)
  - rsync -a elm-stuff/ examples/tests/elm-stuff/
  - (cd examples/tests; elm-package install --yes)

script:
  - $TRAVIS_BUILD_DIR/sysconfcpus/bin/sysconfcpus -n 2 elm-make --yes
  - rsync -a elm-stuff/build-artifacts/ tests/elm-stuff/build-artifacts/
  - rsync -a elm-stuff/build-artifacts/ examples/elm-stuff/build-artifacts/
  - rsync -a elm-stuff/build-artifacts/ examples/tests/elm-stuff/build-artifacts/
  - $TRAVIS_BUILD_DIR/sysconfcpus/bin/sysconfcpus -n 2 npm test

cache:
  directories:
    - sysconfcpus
    - elm-stuff
    - tests/elm-stuff
    - examples/elm-stuff
    - examples/tests/elm-stuff
